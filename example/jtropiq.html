<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Plugin example with jTropiq</title>
    <meta name="viewport" content="initial-scale=1.0" />
</head>
<body>
    <div>
        <h1>This links should open a popup</h1>
        <nav id="share">
            <a href="http://twitter.com/?status=http://github.com/pixel418/jTropiq">Tweet</a>
            <a href="http://www.facebook.com/sharer/sharer.php?u=http://github.com/pixel418/jTropiq">Share</a>
            <a href="https://plusone.google.com/_/+1/confirm?url=http://github.com/pixel418/jTropiq">+1</a>
        </nav>
    </div>
    <script src="../jtropiq.min.js"></script>
    <script src="popup.plugin.js"></script>
    <script>
        $(document.querySelectorAll('#share a')).popup();
    </script>
</body>
</html>
